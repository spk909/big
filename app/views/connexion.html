<div  ng-show="error" class="alert alert-danger">{{error}}</div>
<form class="form-signin" name="form" ng-submit="go()" role="form" style="width: 20%; margin: auto;">
    <div class="form-group">
        <label for="username">Username</label>
        <i class="fa fa-key"></i>
        <input type="text" name="username" id="username" class="form-control" ng-model="form.login"  placeholder="login" required />
        <span ng-show="form.login.$dirty && form.login.$error.required" class="help-block">Username is required</span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <i class="fa fa-lock"></i>
        <input type="password"  id="password" class="form-control" ng-model="form.password" placeholder="Password" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button></div>
</form>
